<!DOCTYPE html>
<html>

<head>
  <!--Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link rel="stylesheet" href="assets/css/reset.css">

  <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-database.js"></script>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What had happened was...</title>
</head>

<body id="home" class="scrollspy">
  <!--Navbar-->
  <div class="navbar-fixed">
    <nav class="teal">
      <div class="container">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Date-TidBits</a>
          <a href="#" data-target="mobile-nav" class="sidenav-trigger">
            <i class="material-icons">menu</i>
          </a>
          <ul class="right hide-on-med-and-down">
            <li>
              <a href="#home">home</a>
            </li>
            <li>
              <a href="#search">B.D.search</a>
            </li>
            <!-- <li>
                            <a href="#Disabled">Disabled</a>
                        </li> -->
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <ul class="sidenav" id="mobile-nav">
    <li>
      <a href="#home">home</a>
    </li>
    <li>
      <a href="#search">B.D.search</a>
    </li>
    <!-- <li>
            <a href="#Disabled">Disabled</a>
        </li> -->
  </ul>

  <!--Section: Search-->
  <section class="section teal darken-1 white-text center">
    <div class="container">
      <div class="row">

        <!--<div class="text-right hidden-xs hidden-sm">-->
        <form class="col s6">
          <div class="col-lg-6 col-md-6">
            <input value="" id="name" type="text" class="validate" placeholder="enter a username">
            <label class="active" for="name">Username</label>
          </div>
          <div class="col-lg-6 col-md-6">
            <input type="date" class="col-lg-6 col-md-6 datepicker" id="date" width="200px">
            <label class="active" for="date">Username</label>
          </div>
          <br>
          <div>
            <button class="btn waves-effect waves-light" id="search" type="submit" name="action">Search
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>

      </div>
      <!--end row-->
    </div>
    <!--end container-->
  </section>
  <!--end section-->

  <!--Section: Info-->
  <div class="container">
    <div class="row">
      <div class="col s12 m4">
        <div class="card">
          <div class="card-image">
            <img src="" alt="">
          </div>
          <a class="waves-effect waves-light btn-large">See what others are finding</a>

        </div>

        <div id="share" class="card-content">
          <!--Dynamic shared content here-->
        </div>
      </div>

      <div class="col s12 m4">
        <div class="card">
          <div class="card-image">
            <img src="" alt="">
          </div>
          <a class="waves-effect waves-light btn-large">NYT</a>
        </div>
        <div id="nyt" class="card-content">
          <!--New york times content here-->
        </div>
      </div>
      <div class="col s12 m4">
        <div class="card">
          <div class="card-image">
            <img src="" alt="">
          </div>
          <a class="waves-effect waves-light btn-large">EVENT</a>
        </div>
        <div id="history" class="card-content">
          <!--History input here-->
        </div>
      </div>
    </div>
  </div>
  <!--Footer-->
  <footer class="section teal darken-2 white-text center">
    <p class="flow-text">What had happened was... &copy; 2019</p>
  </footer>

  <!-- Moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    //sidenav
    const sideNav = document.querySelector('.sidenav');
    M.Sidenav.init(sideNav, {});
    //Slider
    const slider = document.querySelector('.slider');
    M.Slider.init(slider, {
      indicators: false,
      height: 300,
      transition: 300,
      interval: 7000
    });
  </script>
  <script src="assets/javascript/frontend.js"></script>
  <script src="assets/javascript/history.js"></script>
  <script src="assets/javascript/nyt.js"></script>
  <!-- <script src="assets/javascript/firebase.js"></script> -->
  <script src="assets/javascript/backend.js"></script>
